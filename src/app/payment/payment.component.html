<div class="common-bond-group">
    <div class="bondgroup-payment">
        <div class="container">
            <div class="main-heading-border  text-center my-4 pt-4">
                <h3 class="text-center text-uppercase">Make Payment</h3>
            </div>
            <form action="/charge" id="payment-form" class="checkout">
                <div class="form-row">
                    <label for="card-element">
                Credit or debit card
            </label>
                    <div id="card-element">
                        <!-- a Stripe Element will be inserted here. -->
                    </div>

                    <!-- Used to display form errors -->
                    <div id="card-errors" role="alert"></div>
                </div>

                <button type="submit" class="btn btn-primary text-white text-center my-3 submit"> <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit Payment</button>
            </form>
        </div>
    </div>
</div>
